<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input & Output</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <!-- login area start -->
    <section id="login-area">
        <div class="container">
            <div class="row">
                <div class="col-md-6 m-auto">
                    <div class="submit-area">
                        <h2 class="text-center">Input & Output</h2>
                        <label for="title">Title</label>
                        <input id="title" type="text" class="form-control" placeholder="Enter Your Title">
                        <label for="Author">Author</label>
                        <input id="author" type="email" class="form-control">

                        <label for="Year">Years</label>
                        <input id="year" type="email" class="form-control">
                        <button id="loginBtn" class="btn btn-success" type="submit"> Enter</button>
                    </div>
                    <table class="table table-striped mt-5">
                        <thead class="text-center">
                            <tr>
                                <th> Title</th>
                                <th> Author</th>
                                <th> Years</th>
                            </tr>
                        </thead>
                        <tbody id="list" class="text-center">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <!-- login area end -->

    <script src="script.js"></script>
</body>

</html>
